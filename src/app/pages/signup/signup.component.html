<div>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <label style="padding-right: 20px;">Full Name</label>
    <input type="text" id="fullname" formControlName="fullName" placeholder="Enter your full name" /><br /><br />

    <label style="padding-right: 49px;">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" /><br /><br />

    <label style="padding-right: 23px;">Username</label>
    <input type="text" id="username" formControlName="username" placeholder="Enter your username" /><br /><br />

    <label style="padding-right: 26px;">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password" /><br /><br />

    <label style="padding-right: 36px;">Address</label>
    <input type="text" id="address" formControlName="address" placeholder="Enter your address" /><br /><br />

    <label style="padding-right: 20px;">Phone No.</label>
    <input type="text" id="phone" formControlName="phone" placeholder="Enter your phone number"><br><br>

    <button type="submit">Sign Up</button>
  </form>
</div>
